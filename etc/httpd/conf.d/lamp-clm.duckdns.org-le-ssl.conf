<IfModule mod_ssl.c>
<VirtualHost *:443>
    ServerName lamp-clm.duckdns.org
    DocumentRoot /var/www/html

    # Configurações de Log
    ErrorLog /var/log/httpd/lamp-clm-error.log
    CustomLog /var/log/httpd/lamp-clm-access.log combined

    # Configurações do Let's Encrypt (geralmente já estão cá)
    SSLEngine on
    SSLCertificateFile /etc/letsencrypt/live/lamp-clm.duckdns.org/fullchain.pem
    SSLCertificateKeyFile /etc/letsencrypt/live/lamp-clm.duckdns.org/privkey.pem
    Include /etc/letsencrypt/options-ssl-apache.conf

    # Permitir o uso do .htaccess para segurança
    <Directory /var/www/html>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

</VirtualHost>
</IfModule>
